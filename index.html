<head>
    <title>PHP Tips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <form action="calc.php" method="get" target="output">
        <div align="center" class="row">
            <div class="col-sm-3">
                <p align="left">Bill subtotal: $</p>
            </div>
            <div class="col-sm-9">
                <input type="number" class="form-control" name="subT" id"subT" placeholder="Enter subtotal">
            </div>
        </div>
        <div align="center" class="row">
            <div class="col-sm-3">
                <p align="left">Tip Percentage:</p>
            </div>
        </div>
        <div align="center" class="row">
            <div align="left" class="col-sm-12">
                <label class="radio-inline"><input type="radio" name="tipP" value="r1">10%</label>
                <label class="radio-inline"><input type="radio" name="tipP" value="r2">15%</label>
                <label class="radio-inline"><input type="radio" name="tipP" value="r3">20%</label>
            </div>
        </div>
        <div align="center" class="row">
            <div align="left" class="col-sm-2">
                <label align="left" class="radio-inline"><input type="radio" name="tipP" value="rC">Custom %:</label>
            </div>
            <div align="left" class="col-sm-10">
                <input type="number" class="form-control" placeholder="Enter percentage">
            </div>
        </div>
        <div align="center" class="row">
            <div class="col-sm-1">
                <p align="left">Split:</p>
            </div>
            <div class="col-sm-9">
                <input type="number" class="form-control" placeholder="Enter split" name="split" id"split">
            </div>
            <div class="col-sm-1">
                <p align="left">person(s)</p>
            </div>
        </div>
        <div align="center" class="row">
            <input type="submit" class="btn btn-primary" name="submit" value="Submit">
        
        </div>
    </form>


    <iframe name="output" width="100%" height="100%" frameBorder="0"></iframe>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>
